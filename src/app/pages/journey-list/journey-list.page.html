<ion-header>
  <ion-toolbar>
    <ion-buttons style="width: 100%">
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Your Journeys</ion-title>
    </ion-buttons>
    <!-- button for creating a new journey -->
    <ion-button routerDirection="forward" routerLink="/journey-editor" style="font-weight: bolder; margin: 3vw" expand="block">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Create new journey
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- choose to see active, past or all journeys -->
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="journeyType">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="active">
      <ion-label>Active</ion-label>
    </ion-segment-button>
    <ion-segment-button value="archived">
      <ion-label>Past</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!-- choose to see created or joined journeys -->
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="journeyRole">
    <ion-segment-button value="joined">
      <ion-label>Joined</ion-label>
    </ion-segment-button>
    <ion-segment-button value="created">
      <ion-label>Created</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let journey of filteredJourneys">
    <svg width="100%" height="180px">
      <foreignObject x="0" y="0" width="100%" height="100%">
        <div style="display: table; width: 100%; height: 100%;">
          <p id="cardImg">{{journey.title}}</p>
        </div>
      </foreignObject>
    </svg>
    <span style="position: absolute; top: 8px; right: 8px;">
      <ion-chip style="color: var(--ion-color-step-800); background-color: var(--ion-card-background)">
        <ion-label>{{journey.start.toDate() | date:'y'}}</ion-label>
      </ion-chip>
      <ion-chip *ngIf="journey.active" style="color: var(--ion-color-success-tint); background-color: var(--ion-card-background)">
        Active
      </ion-chip>
      <ion-chip *ngIf="!journey.active" style="color: var(--ion-color-danger-tint); background-color: var(--ion-card-background)">
      Archived
    </ion-chip>
    </span>
    <!--ion-card-header>
      <ion-card-subtitle>
        {{journey.start | date:'y'}}</ion-card-subtitle>
      <ion-card-title>
        {{journey.name}}
      </ion-card-title>
    </ion-card-header-->
    <ion-card-content>
      <!--ion-item-group-->
        <!--ion-row class="ion-justify-content-end">
          <ion-col>
            <ion-label>Start Date</ion-label>
            <ion-chip style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
              {{journey.start}}
            </ion-chip>
          </ion-col>
          <ion-col *ngIf="journey.end">
            <ion-label>End Date</ion-label>
            <ion-chip style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
              {{journey.end}}
            </ion-chip>
          </ion-col>
        </ion-row-->
        <!-- people -->
        <!--ion-row>
          <ion-col>
            <ion-label>People</ion-label>
            <ion-chip>
              <ion-icon color="primary"
                        name="caret-up-outline"></ion-icon>
              <p>{{journey.creator}}</p>
            </ion-chip>
            <span *ngFor="let person of journey.people">
          <ion-chip *ngIf="journey.creator !== person">
          <p>{{person}}</p>
          </ion-chip>
        </span>
          </ion-col>
        </ion-row-->
      <!--/ion-item-group-->
      <ion-row>
        <ion-col size="12">
          <ion-button
            (click)="viewJourney(journey)"
            style="width: 100%;"
          >
            <ion-icon name="eye"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col *ngIf="journey.creatorID === userId">
          <ion-button
            (click)="viewInviteCode(journey)"
            style="width: 100%;"
          >
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            (click)="editJourney(journey)"
            *ngIf="journey.creatorID === userId"
            style="width: 100%;"
          >
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            (click)="alertDelete(journey)"
            *ngIf="journey.creatorID === userId"
            style="width: 100%;"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            (click)="alertArchive(journey)"
            *ngIf="journey.creatorID === userId"
            style="width: 100%;"
          >
            <ion-icon *ngIf="journey.active; else inactive" name="lock-closed"></ion-icon>
            <ng-template #inactive>
              <ion-icon name="lock-open"></ion-icon>
            </ng-template>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- text if no journeys -->
  <ion-text *ngIf="filteredJourneys.length === 0">
    <div class="ion-text-center">
      <h2>No journeys to show</h2>
      <p>Click the button above to create a new journey</p>
    </div>
  </ion-text>
</ion-content>
