<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Almanify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid [fixed]="true">

    <ion-row style="height: 10vh"></ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="8" size-lg="4" size-md="6" size-xl="3">
        <a href="https://www.youtube.com/watch?v=mQSmVZU5EL4" target="_blank">
          <div
            style="border-radius: 20% !important; background-color: var(--ion-color-step-50); box-shadow: 0 5px 10px 0 var(--ion-box-shadow)">
            <ion-img src="assets/logo/almanify-logo-no-bg.svg"></ion-img>
          </div>
        </a>
      </ion-col>
    </ion-row>

    <ion-row style="height: 5vh"></ion-row>

    <ion-row class="ion-justify-content-center ion-margin-horizontal">
      <ion-col>
        <ion-button expand="block" routerDirection="forward" routerLink="/journey-editor" shape="round"
                    size="large" style="height: 125%">
          <ion-icon name="caret-forward-circle-outline" slot="end" style="font-size: 7vh"></ion-icon>
          <ion-text>Create Journey</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="height: 7vh"></ion-row>

    <ion-row class="ion-justify-content-center ion-margin-horizontal">
      <ion-col>
        <ion-button expand="block" routerDirection="forward" routerLink="/join-journey" shape="round"
                    size="large" style="height: 125%">
          <ion-icon name="enter-outline" slot="end" style="font-size: 7vh"></ion-icon>
          <ion-text>Join Journey</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="height: 7vh"></ion-row>

  </ion-grid>
</ion-content>
