<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Almanify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid align="center" [fixed]="true">

    <ion-row style="height: 10vh"></ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="8" size-md="6" size-lg="4" size-xl="3">
        <a target="_blank" href="https://www.youtube.com/watch?v=mQSmVZU5EL4">
          <ion-img style="border-radius: 20% !important; overflow: hidden"
                   src="assets/logo/almanify-logo.svg"></ion-img>
        </a>
      </ion-col>
    </ion-row>

    <ion-row style="height: 5vh"></ion-row>

    <ion-row class="ion-justify-content-center ion-margin-horizontal">
      <ion-col>
        <ion-button style="height: 125%" size="large" shape="round" expand="block" expand="block"
                    routerLink="/journey-editor" routerDirection="forward">
          <ion-icon style="font-size: 7vh" slot="end" name="caret-forward-circle-outline"></ion-icon>
          <ion-text>Create Journey</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="height: 7vh"></ion-row>

    <ion-row class="ion-justify-content-center ion-margin-horizontal">
      <ion-col>
        <ion-button style="height: 125%" size="large" shape="round" expand="block" expand="block"
                    routerLink="/join-journey" routerDirection="forward">
          <ion-icon style="font-size: 7vh" slot="end" name="enter-outline"></ion-icon>
          <ion-text>Join Journey</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="height: 7vh"></ion-row>

  </ion-grid>
</ion-content>
