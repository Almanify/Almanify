<ion-header>
  <ion-toolbar>
    <ion-button class="ion-margin-end" routerDirection="back" (click)="router.back()" slot="end">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Join Journey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="errorText" class="round ion-margin">
    <ion-label color="danger"> {{ errorText }} </ion-label>
  </ion-item>

  <ion-item class="round ion-margin">
    <ion-icon name="key" slot="start"></ion-icon>
    <ion-input (ionChange)="errorText = ''" [(ngModel)]="inviteCode" placeholder="Invite Code" type="number">
    </ion-input>
  </ion-item>
  <ion-button [disabled]="!inviteCode" class="round ion-margin" expand="block" on-click="joinJourney()">Apply
  </ion-button>

  <div *ngIf="!inviteCode">
    <ion-title class="ion-text-center" size="large">OR</ion-title>
    <ion-img class="round ion-margin"
             src="https://static.giga.de/wp-content/uploads/2020/06/qr-code-scannen.jpg"></ion-img>

    <ion-text>Hier wird es später nicht so lehr der QR-Scanner wird größer ist nur ein beispiel Bild</ion-text>
  </div>

</ion-content>
