<ion-header>
  <ion-toolbar>
    <ion-button slot="end" class="ion-margin-end">
      <ion-back-button defaultHref="/home" icon="close"></ion-back-button>
    </ion-button>
    <ion-title>Join Journey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="round ion-margin" *ngIf="errorText">
    <ion-label color="danger"> {{ errorText }} </ion-label>
  </ion-item>

  <ion-item class="round ion-margin">
    <ion-icon name="key" slot="start"></ion-icon>
    <ion-input type="number" placeholder="Invite Code" [(ngModel)]="inviteCode" (ionChange)="errorText = ''">
    </ion-input>
  </ion-item>
  <ion-button class="round ion-margin" expand="block" on-click="joinJourney()" [disabled]="!inviteCode">Apply</ion-button>

  <div *ngIf="!inviteCode">
    <ion-title  class="ion-text-center" size="large">OR</ion-title>
    <ion-img class="round ion-margin"
             src="https://static.giga.de/wp-content/uploads/2020/06/qr-code-scannen.jpg"></ion-img>

    <ion-text>Hier wird es später nicht so lehr der QR-Scanner wird größer ist nur ein beispiel Bild</ion-text>
  </div>

</ion-content>
