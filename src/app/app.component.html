<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="!router.url.endsWith('login')">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>Almanify</ion-list-header>
          <ion-note>{{this.userName}}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-img class="ion-justify-content-center ion-align-self-center ion-align-items-center"
                 src="../assets/logo/almanify-logo-no-bg.svg"></ion-img>

      </ion-content>
      <ion-footer style="text-align:center">
        <ion-toolbar>
          <ion-button size="small" color="medium" fill="clear" (click)="showImprint()">Imprint</ion-button>
          <ion-button size="small" color="medium" class="ion-align-items-center" fill="clear" (click)="showGTC()">GTC</ion-button>
          <ion-button size="small" color="medium" class="ion-align-items-center" fill="clear" (click)="showPrivacy()">Privacy Protection</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
